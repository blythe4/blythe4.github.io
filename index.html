<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice</title>
    <style>
        *{padding:0;margin:0;list-style:none}
        .result{width:100%;max-width:400px}
        .number{display:flex}
        .number > * {flex:1}
        .number div{display:flex;flex-direction:column;align-items:center}

        .bg-white{background-color:#fff}
        .bg-yellow{background-color: #fcec82}
        .bg-red{background-color:#ff5a5a}
        .bg-green{background-color:#3fb148}
        .bg-blue{background-color:#5db1ff}
        .dim{background-color:gray}

    </style>
</head>
<body>
    <div>
        <button type="button" onclick="_diceRoller()">주사위 굴리기</button>
        <button type="button" onclick="removeDice('yellow')">노랑 주사위 빼기</button>
        <button type="button" onclick="removeDice('red')">빨강 주사위 빼기</button>
        <button type="button" onclick="removeDice('green')">초록 주사위 빼기</button>
        <button type="button" onclick="removeDice('blue')">파랑 주사위 빼기</button>
        <button type="button" onclick="reset()">처음</button>
    </div>
    <div class="result">
        <dl class="number">
            <div class="bg-white">
                <dt>흰색</dt>
                <dd id="white" class="num">0</dd>
            </div>
            <div class="bg-white">
                <dt>흰색2</dt>
                <dd id="white2" class="num">0</dd>
            </div>
            <div class="bg-yellow">
                <dt>노랑</dt>
                <dd id="yellow" class="num">0</dd>
            </div>
            <div class="bg-red">
                <dt>빨강</dt>
                <dd id="red" class="num">0</dd>
            </div>
            <div class="bg-green">
                <dt>초록</dt>
                <dd id="green" class="num">0</dd>
            </div>
            <div class="bg-blue">
                <dt>파랑</dt>
                <dd id="blue" class="num">0</dd>
            </div>
        </dl>
    </div>
    <div>
        <strong>주사위 계산</strong>
        <ul class="result number">
            <li class="bg-white">
                <div>
                    <p>흰색+흰색2</p>
                    <span id="calww" class="num">0</span>
                </div>
            </li>
            <li class="bg-yellow">
                <div>
                    <p>흰색1+노랑</p>
                    <span id="calwy" class="num">0</span>
                </div>
                <div>
                    <p>흰색2+노랑</p>
                    <span id="calw2y" class="num">0</span>
                </div>
            </li>
            <li class="bg-red">
                <div>
                    <p>흰색1+빨강</p>
                    <span id="calwr" class="num">0</span>
                </div>
                <div>
                    <p>흰색2+빨강</p>
                    <span id="calw2r" class="num">0</span>
                </div>
            </li>
            <li class="bg-green">
                <div>
                    <p>흰색1+초록</p>
                    <span id="calwg" class="num">0</span>
                </div>
                <div>
                    <p>흰색2+초록</p>
                    <span id="calw2g" class="num">0</span>
                </div>
            </li>
            <li class="bg-blue">
                <div>
                    <p>흰색1+파랑</p>
                    <span id="calwb" class="num">0</span>
                </div>
                <div>
                    <p>흰색2+파랑</p>
                    <span id="calw2b" class="num">0</span>
                </div>
            </li>
        </ul>
    </div>
    <script>
        let _white, _white2, _yellow, _green, _red, _blue;
        const _roller = () => {
            return Math.floor(Math.random() * 6) + 1;
        }

        const _diceRoller = () => {
            _yellow = _roller();
            _white = _roller();
            _white2 = _roller();
            _green = _roller();
            _blue = _roller();
            _red = _roller();

            document.getElementById('white').innerText = _white;
            document.getElementById('white2').innerText = _white2;
            document.getElementById('yellow').innerText = _yellow;
            document.getElementById('red').innerText = _red;
            document.getElementById('green').innerText = _green;
            document.getElementById('blue').innerText = _blue;

            document.getElementById('calww').innerText = _white+_white2;
            document.getElementById('calwy').innerText = _white+_yellow;
            document.getElementById('calwr').innerText = _white+_red;
            document.getElementById('calwg').innerText = _white+_green;
            document.getElementById('calwb').innerText = _white+_blue;
            document.getElementById('calw2y').innerText = _white2+_yellow;
            document.getElementById('calw2r').innerText = _white2+_red;
            document.getElementById('calw2g').innerText = _white2+_green;
            document.getElementById('calw2b').innerText = _white2+_blue;
        }

        const removeDice = (color) => {
            const list = document.getElementsByClassName('bg-'+color);
            for (let i=0; i<list.length; i++) {
                list[i].classList.add('dim');
            }
        }

        const reset = () => {
            const dim = document.querySelectorAll('.dim');
            const num = document.querySelectorAll('.num');
            dim.forEach((e) => {
                e.classList.remove('dim');
            })
            num.forEach((e) => {
             e.innerText = 0;
            });
        }
    </script>
</body>
</html>
