<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dice</title>
        <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet" />
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="button-area">
            <button type="button" onclick="_diceRoller()">주사위 굴리기</button>
            <button type="button" onclick="removeDice('yellow')">노랑 주사위 빼기</button>
            <button type="button" onclick="removeDice('red')">빨강 주사위 빼기</button>
            <button type="button" onclick="removeDice('green')">초록 주사위 빼기</button>
            <button type="button" onclick="removeDice('blue')">파랑 주사위 빼기</button>
            <button type="button" onclick="reset()">처음</button>
        </div>
        <div class="result">
            <dl class="number">
                <div class="bg-white">
                    <dt>흰색</dt>
                    <dd id="white" class="group">
                        <div class="box">
                            <div class="dice w1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
                <div class="bg-white">
                    <dt>흰색2</dt>
                    <dd id="white2" class="group">
                        <div class="box">
                            <div class="dice w1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
                <div class="bg-yellow">
                    <dt>노랑</dt>
                    <dd id="yellow" class="group">
                        <div class="box">
                            <div class="dice y1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
                <div class="bg-red">
                    <dt>빨강</dt>
                    <dd id="red" class="group">
                        <div class="box">
                            <div class="dice r1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
                <div class="bg-green">
                    <dt>초록</dt>
                    <dd id="green" class="group">
                        <div class="box">
                            <div class="dice g1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
                <div class="bg-blue">
                    <dt>파랑</dt>
                    <dd id="blue" class="group">
                        <div class="box">
                            <div class="dice b1">
                                <div class="face num-1"></div>
                                <div class="face num-2"></div>
                                <div class="face num-3"></div>
                                <div class="face num-4"></div>
                                <div class="face num-5"></div>
                                <div class="face num-6"></div>
                            </div>
                        </div>
                    </dd>
                </div>
            </dl>
        </div>
        <div class="result">
            <ul class="number">
                <li class="bg-white">
                    <div>
                        <p>흰색+흰색2</p>
                        <span id="calww" class="num">0</span>
                    </div>
                </li>
                <li class="bg-yellow">
                    <div>
                        <p>흰색1+노랑</p>
                        <span id="calwy" class="num">0</span>
                    </div>
                    <div>
                        <p>흰색2+노랑</p>
                        <span id="calw2y" class="num">0</span>
                    </div>
                </li>
                <li class="bg-red">
                    <div>
                        <p>흰색1+빨강</p>
                        <span id="calwr" class="num">0</span>
                    </div>
                    <div>
                        <p>흰색2+빨강</p>
                        <span id="calw2r" class="num">0</span>
                    </div>
                </li>
                <li class="bg-green">
                    <div>
                        <p>흰색1+초록</p>
                        <span id="calwg" class="num">0</span>
                    </div>
                    <div>
                        <p>흰색2+초록</p>
                        <span id="calw2g" class="num">0</span>
                    </div>
                </li>
                <li class="bg-blue">
                    <div>
                        <p>흰색1+파랑</p>
                        <span id="calwb" class="num">0</span>
                    </div>
                    <div>
                        <p>흰색2+파랑</p>
                        <span id="calw2b" class="num">0</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="result">
            <h2>주사위 결과</h2>
            <ul class="number">
                <li>흰색</li>
                <li>흰색2</li>
                <li>노랑</li>
                <li>빨강</li>
                <li>초록</li>
                <li>파랑</li>
            </ul>
            <div id="list"></div>
        </div>
        <script type="text/javascript" src="/dice.js"></script>
    </body>
</html>
